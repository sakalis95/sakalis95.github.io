<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maironis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");
        @import url('https://fonts.googleapis.com/css2?family=KoHo:ital,wght@1,300&display=swap');
        *{
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            text-decoration: none;
            font-size: 62.5%;
        }
        a:visited{
            color: inherit;
        }
        section{
            width: 100%;
            height: 100vh;
            color: #fff;
            background: linear-gradient(
               136deg,
                    #fff000,
                    #fff000,
                    #fff000,
                    #0d9f0d,
                    #f51503,
                    #f51503,
                    #f51503
            );
            background-size: 400% 400%;
            position: relative;
            animation: change 12s ease-in-out infinite;
        }
        @keyframes change {
                0% {
                    background-position: 0 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0 50%;
                }}
        .banner {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            border: 3px solid rgba(10, 73, 156, 0.3);
            border-radius: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5rem 10rem;
            background: linear-gradient(
                    135deg,
                    rgb(163, 160, 160, 0.6) 0%,
                    rgba(120, 120, 120, 0.3) 42%,
                    rgba(51, 51, 51, 0.3) 100%
                );
            }
        img {
            height: 60vh;
            border-radius: 30px;        
        }
        /* meniu dalis */
        .sidebar{
            font-family: 'KoHo', sans-serif;
            position: fixed;
            left: -20rem;
            width: 20rem;
            height: 100vh;
            background:rgba(43, 95, 163, 0.6);
        }
        .sidebar_header{
            font-family: 'Dancing Script', cursive;
            font-size: 8rem;
            color: white;
            padding-left: 3.5rem;
            line-height: 8rem;
            background-color:rgba(10, 73, 156, 1);
            user-select: none;
        }
        .sidebar ul a{
            display: block;
            width: 100%;
            line-height: 8rem;
            font-size: 2.5rem;
            padding-left: 3.5rem;
            color: white;
            border-top: 1px solid rgb(121, 125, 180);
            border-bottom: 1px solid rgba(59, 62, 117, 1);
        }
        .sidebar li:hover a{
            padding-left: 2.5rem;
            transition: 0.5s;
        }
        .sidebar i{
             margin-right: 1.5rem;   
        }
        #sidebar_checkbox{
            display: none;
        }
        label #burger_btn,
        label #cancel_btn{
            position: absolute;
            cursor: pointer;
            border-radius: 0.2rem;
            font-size: 2rem;
            top: 1.5rem;
        }
        label #burger_btn{
            left: 2rem;
            color: white;
            padding: 6px 12px;
            transition: all 0.5s;
            background: rgba(10, 73, 156, 0.2);
        }
        label #cancel_btn{
            font-size: 2rem;
            top: 1rem;
            left: -4rem;
            z-index: 2;
            color: white;
            padding: 6px 12px;
            transition: all 1s;
            background: rgb(10, 73, 156);
        }
         #sidebar_checkbox:checked ~ .sidebar{
            left:0;
            transition: all 1s;
        }
        #sidebar_checkbox:not(checked) ~ .sidebar{
            transition: all 1s;
        }
        #sidebar_chekbox:checked ~ label #burger_btn{
            opacity: 0;
            pointer-events: none;
        }
        #sidebar_checkbox:checked ~ label #cancel_btn{
            left: 16rem;
        }
        h1{
            font-size: 4rem;
        }
        .inside_banner:hover{
            transform: scale(1.15);
            transition: all 1.2s;
        }
        .inside_banner:not(:hover){
            transition: all 1.2s;
        }
    </style>
</head>
<body>
    <section>
    <input type="checkbox" id="sidebar_checkbox" />
                <label for="sidebar_checkbox">
                    <i class="fas fa-bars" id="burger_btn"></i>
                    <i class="fas fa-times" id="cancel_btn"></i>
                </label>        
                <div class="sidebar">
                    <div class="sidebar_header"> <a href="main_page.html">Meniu</a></div>
                    <ul>
                        <li>
                            <a href="teviske.html"><i class="fas fa-home"></i>Tėviškė</a>
                        </li>
                        <li>
                            <a href="biografija.html"><i class="fas fa-book"></i>Biografija</a>
                        </li>
                        <li>
                            <a href="kuryba.html"><i class="fas fa-pencil-alt"></i>Kūryba</a>
                        </li>
                        <li>
                            <a href="eilerasciai.html"><i class="fas fa-music"></i>Eilėraščiai</a>
                        </li>
                    </ul>
                </div>
               
        <div class="banner">
            <div class="inside_banner">
            <a href="https://lt.wikipedia.org/wiki/Maironis">
            <img src="https://mokovas.files.wordpress.com/2012/03/49379_maironis_apie1909.jpg" alt="Jonas Mačiulis - Maironis">
            <br>
            <h1>Jonas Mačiulis - Maironis</h1></a>
            </div>
            </div>
        </section>
</body>
</html>
